<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>维的专属播放器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/mplayer/player.css">
</head>
<body>
	<div class="mui-content">
		<div id="tabbar-with-music" class="mui-control-content mui-active">
			<div id="QPlayer">
				<div id="player">
				<span class="cover"></span>
				<div class="ctrl">
				<div class="musicTag marquee">
				<strong>Title</strong>
				 <span> - </span>
				<span class="artist">Artist</span>
				</div>
				<div class="progress">
				<div class="timer left">0:00</div>
				<div class="contr">
					<div class="rewind icon"></div>
					<div class="playback icon"></div>
					<div class="fastforward icon"></div>
				</div>
				<div class="right">
					<div class="liebiao icon"></div>
				</div>
				</div>
				</div>
				</div>
				<ol id="playlist"></ol>
			</div>
		</div>
		
        <div id="tabbar-with-chat" class="mui-control-content" style="padding-top:20px">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media"><a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="/css/mplayer/me.jpg">
                    <div class="mui-media-body">
                        谢章峰<p class='mui-ellipsis'>[爱心]</p>
                    </div>
                </a></li>
                <li class="mui-table-view-cell mui-media"><a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="/css/mplayer/she.jpg">
                    <div class="mui-media-body">
                        王维<p class='mui-ellipsis'>有白开水嘛，想给你讲个很长很长故事</p>
                    </div>
                </a></li>
            </ul>
        </div>
		<div id="tabbar-with-im" class="mui-control-content" style="padding-top:20px">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						隐私
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						关于
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF82AB;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="#tabbar-with-music">
	        <span class="mui-icon mui-icon-paperplane"  style="color:#FF82AB"></span>
	        <span class="mui-tab-label"  style="color:#FF82AB">音乐</span>
	    </a>
	    <a class="mui-tab-item" href="#tabbar-with-chat">
	        <span class="mui-icon mui-icon-chatbubble" style="color:#FF82AB"></span>
	        <span class="mui-tab-label" style="color:#FF82AB">朋友</span>
	    </a>
	    <a class="mui-tab-item" href="#tabbar-with-im">
	        <span class="mui-icon mui-icon mui-icon-person" style="color:#FF82AB"></span>
	        <span class="mui-tab-label" style="color:#FF82AB">我</span>
	    </a>
	</nav>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery.marquee.min.js"></script>
	<script src="css/mplayer/player.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</body>
</html>
