<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PFplayer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/mplayer/player.css">
</head>
<body>
	<div class="mui-content">
		<div id="tabbar-with-music" class="mui-control-content mui-active">
			<div id="QPlayer">
				<div id="player">
				<span class="cover"></span>
				<div class="ctrl">
				<div class="musicTag marquee">
				<strong>Title</strong>
				 <span> - </span>
				<span class="artist">Artist</span>
				</div>
				<div class="progress">
				<div class="timer left">0:00</div>
				<div class="contr">
					<div class="rewind icon"></div>
					<div class="playback icon"></div>
					<div class="fastforward icon"></div>
				</div>
				<div class="right">
					<div class="liebiao icon"></div>
				</div>
				</div>
				</div>
				</div>
				<ol id="playlist"></ol>
			</div>
		</div>		
        <div id="tabbar-with-chat" class="mui-control-content">
		<div class="mui-card">
				<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url(/img/album/20180117150415.jpg)"></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p>编辑于 2018-04-23</p>
						<p style="color: #333;">一生最美的事情就是遇见你，宝、、、</p>
					</div>
				</div>
				<div class="mui-card-footer">
					<a class="mui-card-link mui-icon mui-icon-star"></a>
					<a class="mui-card-link mui-icon mui-icon-chatbubble"></a>
					<a class="mui-card-link mui-icon mui-icon-more"></a>
				</div>
			</div>
        </div>
		<div id="tabbar-with-im" class="mui-control-content" style="padding-top:20px">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media">
                <a  class="mui-navigate-right" href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="/img/sys/me.jpg">
                    <div class="mui-media-body">
                        谢章峰<p class='mui-ellipsis'>和扶培蕾一起就这样一直走下去，白头偕老...</p>
                    </div>
                </a></li>
		<li class="mui-table-view-cell mui-media">
                <a  class="mui-navigate-right" href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="/img/sys/pei.jpg">
                    <div class="mui-media-body">
                        扶培蕾<p class='mui-ellipsis'></p>
                    </div>
                </a></li>
            </ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						账号与安全
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						隐私
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						关于
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF82AB;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="#tabbar-with-music">
	        <span class="mui-icon mui-icon-paperplane"  style="color:#FF82AB"></span>
	        <span class="mui-tab-label"  style="color:#FF82AB">音乐</span>
	    </a>
	    <a class="mui-tab-item" href="#tabbar-with-chat">
	        <span class="mui-icon mui-icon-chatbubble" style="color:#FF82AB"></span>
	        <span class="mui-tab-label" style="color:#FF82AB">动态</span>
	    </a>
	    <a class="mui-tab-item" href="#tabbar-with-im">
	        <span class="mui-icon mui-icon mui-icon-person" style="color:#FF82AB"></span>
	        <span class="mui-tab-label" style="color:#FF82AB">我</span>
	    </a>
	</nav>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery.marquee.min.js"></script>
	<script src="css/mplayer/player.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</body>
</html>
