<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PFplayer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/player.min.css">
</head>
<body>
	<div class="mui-content">
		<div id="tabbar-with-music" class="mui-control-content mui-active">
			<div id="pfplayer"></div>
		</div>		
        <div id="tabbar-with-chat" class="mui-control-content">
		<div class="mui-card">
			<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url(/img/album/20180117150415.jpg)"></div>
			<div class="mui-card-footer">
				<a class="mui-card-link"><p>遇见你是我一生最美的事情...</p></a>
				<a class="mui-card-link"><p>2018-04-12</p></a>				
			</div>
		</div>
		<div class="mui-card" style="margin-bottom:50px;">
			<div class="mui-card-header mui-card-media">
				<img src="/img/sys/me.jpg">
				<div class="mui-media-body">
					<p>Niceri 发表于 2018-05-11</p>
					<p style="color: #333;">老婆的模样永远这么漂亮，虽然我一直以为我喜欢披着头发的女生，但老婆今天样子还是深深的打动了我，爱她❤！</p>
					<p><img style="width:200px" src="/img/album/20180511135316.jpg"/></p>
				</div>
			</div>
		</div>
        </div>
		<div id="tabbar-with-im" class="mui-control-content" style="padding-top:20px">
            <ul class="mui-table-view">
		<li class="mui-table-view-cell mui-media">
                <a  class="mui-navigate-right" href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="/img/sys/pei.jpg">
                    <div class="mui-media-body">
                        扶培蕾<p class='mui-ellipsis'></p>
                    </div>
                </a></li>
            </ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						账号与安全
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						新消息通知
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						隐私
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						通用
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						关于
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF82AB;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="#tabbar-with-music">
	        <span class="mui-icon mui-icon-paperplane"  style="color:#FF82AB"></span>
	        <span class="mui-tab-label"  style="color:#FF82AB">音乐</span>
	    </a>
	    <a class="mui-tab-item" href="#tabbar-with-chat">
	        <span class="mui-icon mui-icon-chatbubble" style="color:#FF82AB"></span>
	        <span class="mui-tab-label" style="color:#FF82AB">动态</span>
	    </a>
	    <a class="mui-tab-item" href="#tabbar-with-im">
	        <span class="mui-icon mui-icon mui-icon-person" style="color:#FF82AB"></span>
	        <span class="mui-tab-label" style="color:#FF82AB">我</span>
	    </a>
	</nav>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/player.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</body>
</html>
